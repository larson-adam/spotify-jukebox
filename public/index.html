<body>
    <div align="center">
        <h1 style="color: #72fa72">Spotify Jukebox</h1>
    </div>
    
    <div align="center" class="container">    
        <div id="hostParty">
            <a href="/login" class="btn btn-danger btn-lg m-2 btn-wide">Host Party</a>
        </div>
        <div id="joinParty">
            <a href="/join.html" class="btn btn-info btn-lg m-2 btn-wide">Join Party</a>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        $.post( "http://localhost:8888/addSong", {"partyCode": 1234},function( data, status ) {
            console.log( "Data Loaded: " + data );
            if(status === "success")
                console.log("Party code found");
            else
                console.log("Code not found: ", status);
        });
    </script>
